<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo"> <h1>Caja De Ritmos</h1> <hr> </div>
    <div id="drum-machine">
        
            <p class="power">POWER</p>
            <label class="switch">
                <input type="checkbox" title="encendido" id="encender" value="of">
                <div class="slider1 round"></div>
              </label>  
    <div class="container___grip">
        <button class="drum-pad" id="Q">Q</button>
        <button class="drum-pad" id="W">W</button>
        <button class="drum-pad" id="E">E</button>
        <button class="drum-pad" id="A">A</button>
        <button class="drum-pad" id="S">S</button>
        <button class="drum-pad" id="D">D</button>
        <button class="drum-pad" id="Z">Z</button>
        <button class="drum-pad" id="X">X</button>
        <button class="drum-pad" id="C">C</button>
    </div>
    <p id="display">
        </p>
    <label class="switch">
        <input type="checkbox" title="encendido" id="tono">
        <div class="slider round"></div>
      </label> 
      <input title="x" type="range" id="volumen" name="rangeInput" min="0" max="100"  >
      <p class="volumenMin"> VOLUMEN</p>
    </div>

</div>
<script src="codigo.js"></script>
</body>
</html>
